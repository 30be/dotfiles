# put it in the home directory
cradle:
  direct:
    compiler: "ghc-9.6.7"
    arguments:
      - -XGHC2021
      - -Wall
      - -package=text
      - -package=bytestring
      - -package=containers
      - -package=unordered-containers
      - -package=vector
      - -package=array
      - -package=deepseq
      - -package=binary
      - -package=lens
      - -package=mtl
      - -package=transformers
      - -package=attoparsec
